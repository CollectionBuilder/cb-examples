{% if page.layout == "home-infographic" and site.data.theme.featured-image %}
<style>
#home-banner {
    background-image: ;
    
    background-size: cover;
    background-repeat: no-repeat;
    background-position: {{ site.data.theme.home-banner-image-position | default: 'top' }};
}
#home-title-box {
    padding-top: 13em;
    padding-bottom: 5em;
}
@media screen and (max-width: 576px) {
    #home-title-box {
        padding-top: 5em;
        padding-bottom: 5em; 
    }
}
</style>
<div id="home-banner" class="container-fluid mb-0 p-0">
    <div id="home-title-box">
        <div class="title-card p-2 text-end text-white bg-dark bg-opacity-75">
            <div class="container">
            <a class="d-none d-md-block float-left px-5" href="{{ site.organization-link }}" target="_blank" rel="noopener">
                <img src="{{ site.organization-logo-nav | relative_url }}" alt="{{ site.organization-name }} home" >
            </a>
            <h1 class="display-4 ml-5 ">{{ site.title }}</h1>
            {% if site.tagline %}<p id="home-tagline">{{ site.tagline }}</p>{% endif %}
        </div>
        </div>
    </div>
    {% unless site.data.theme.featured-image contains '/' %}
    <div class="text-end p-0 mt-0">
        <small><a class="text-white bg-dark bg-opacity-75 py-0.9 px-1 featured-link" id="featured_link" href="" title="">Featured Collection</a></small>
    </div>{% endunless %}
</div>
{%- else -%}

{%- endif -%}
